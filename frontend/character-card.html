<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Card</title>
  <style>
    /* ===== CSS Variables ===== */
    :root {
      --bg-dark: #1c1e22;
      --bg-darker: #191b1f;
      --border: #333;
      --border-secondary: #404040;
      --primary: #4a90e2;
      --primary-hover: #5ba3f5;
      --text: #e5e5e5;
      --muted: #a0a0a0;
      --text-tertiary: #707070;
      --tab-hover: #25272d;
      --input-bg: #2a2d35;
      --input-border: #404040;
      --accent-blue-light: rgba(74, 144, 226, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Character Card Overlay ===== */
    .character-card-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .character-card-overlay.hidden {
      display: none;
    }

    /* ===== Character Card Container ===== */
    .character-card {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 1200px;
      height: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== Card Header ===== */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar-container {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--input-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
    }

    .avatar svg {
      width: 32px;
      height: 32px;
      color: var(--muted);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar-edit-btn {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 28px;
      height: 28px;
      background: var(--primary);
      border: 2px solid var(--bg-darker);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .avatar-edit-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .avatar-edit-btn svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    .character-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
    }

    .close-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
      color: var(--muted);
    }

    .close-btn:hover {
      background: var(--tab-hover);
      color: var(--text);
    }

    .close-btn svg {
      width: 20px;
      height: 20px;
    }

    /* ===== Tabs ===== */
    .tabs-header {
      display: flex;
      gap: 8px;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-darker);
      flex-shrink: 0;
    }

    .tab-button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .tab-button:hover {
      color: var(--text);
      background: var(--tab-hover);
    }

    .tab-button.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* ===== Card Body ===== */
    .card-body {
      display: flex;
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    /* ===== Left Side - Image Upload ===== */
    .image-section {
      width: 40%;
      background: var(--bg-darker);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px;
      cursor: pointer;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }

    .image-section.hidden {
      display: none;
    }

    .image-section:hover {
      background: #1f2127;
    }

    .image-upload-area {
      width: 100%;
      height: 100%;
      border: 2px dashed var(--border);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      transition: all 0.2s ease;
    }

    .image-section:hover .image-upload-area {
      border-color: var(--primary);
    }

    .image-upload-area svg {
      width: 64px;
      height: 64px;
      color: var(--muted);
    }

    .image-upload-area span {
      color: var(--primary);
      font-size: 14px;
      font-weight: 500;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    /* ===== Right Side - Form Content ===== */
    .content-section {
      width: 60%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-section.full-width {
      width: 100%;
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .tab-panel {
      display: none;
      height: 100%;
    }

    .tab-panel.active {
      display: block;
    }

    /* ===== Placeholder Content ===== */
    .placeholder-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted);
    }

    .placeholder-content svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .placeholder-content h3 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    .placeholder-content p {
      font-size: 14px;
      color: var(--text-tertiary);
    }

    /* ===== Form Fields ===== */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .form-textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      transition: all 0.2s ease;
      line-height: 1.5;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    .form-textarea::placeholder {
      color: var(--text-tertiary);
    }

    .form-select {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    /* ===== Card Footer ===== */
    .card-footer {
      display: flex;
      justify-content: space-between;
      padding: 20px 24px;
      background: var(--bg-darker);
      flex-shrink: 0;
    }

    .footer-left {
      display: flex;
      gap: 12px;
    }

    .footer-right {
      display: flex;
      gap: 12px;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .btn-secondary {
      background: var(--bg-dark);
      color: var(--text);
      border: 1px solid var(--border-secondary);
    }

    .btn-secondary:hover {
      background: var(--tab-hover);
      border-color: var(--primary);
    }

    .btn-danger {
      background: transparent;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .btn-danger:hover {
      background: rgba(231, 76, 60, 0.1);
    }

    /* ===== Scrollbar Styling ===== */
    .tab-content::-webkit-scrollbar {
      width: 8px;
    }

    .tab-content::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }

    .tab-content::-webkit-scrollbar-thumb {
      background: var(--input-bg);
      border-radius: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb:hover {
      background: var(--border-secondary);
    }

    /* ===== Responsive ===== */
    @media (max-width: 968px) {
      .character-card {
        height: auto;
        max-height: 90vh;
      }

      .card-body {
        flex-direction: column;
        min-height: 400px;
      }

      .image-section {
        width: 100%;
        min-height: 300px;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .content-section {
        width: 100%;
      }

      .content-section.full-width {
        width: 100%;
      }
    }

    @media (max-width: 640px) {
      .tabs-header {
        overflow-x: auto;
      }

      .card-footer {
        flex-direction: column;
        gap: 12px;
      }

      .footer-left,
      .footer-right {
        width: 100%;
        justify-content: stretch;
      }

      .footer-left .btn,
      .footer-right .btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Character Card Overlay -->
  <div class="character-card-overlay" id="characterCardOverlay">
    <div class="character-card">
      <!-- Card Header -->
      <div class="card-header">
        <div class="header-left">
          <div class="avatar-container">
            <div class="avatar" id="headerAvatar">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <div class="avatar-edit-btn" id="avatarEditBtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </div>
          </div>
          <h2 class="character-name" id="characterName">Character name</h2>
        </div>
        <button class="close-btn" id="closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Tabs Header -->
      <div class="tabs-header">
        <button class="tab-button active" data-tab="profile">Profile</button>
        <button class="tab-button" data-tab="background">Background</button>
        <button class="tab-button" data-tab="chats">Chats</button>
        <button class="tab-button" data-tab="groups">Groups</button>
        <button class="tab-button" data-tab="memory">Memory</button>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Left Side - Image Upload (Profile tab only) -->
        <div class="image-section" id="imageSection">
          <div class="image-upload-area" id="imageUploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>Click to upload image</span>
          </div>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>

        <!-- Right Side - Form Content -->
        <div class="content-section" id="contentSection">
          <div class="tab-content">
            <!-- Profile Tab -->
            <div class="tab-panel active" id="profile-panel">
              <div class="form-group">
                <label class="form-label">Global Roleplay System Prompt</label>
                <textarea class="form-textarea" placeholder="Enter global roleplay system prompt">You are {character.name}, a roleplay actor engaging in a conversation with {user.name}. Your replies should be written in a conversational format, taking on the personality and characteristics of {character.name}.</textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Character Name</label>
                <input type="text" class="form-input" id="characterNameInput" placeholder="Enter character name" value="Character name">
              </div>

              <div class="form-group">
                <label class="form-label">Voice</label>
                <select class="form-select">
                  <option>Select voice</option>
                  <option>Voice 1</option>
                  <option>Voice 2</option>
                  <option>Voice 3</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">System Prompt</label>
                <textarea class="form-textarea" placeholder="Enter system prompt"></textarea>
              </div>
            </div>

            <!-- Background Tab -->
            <div class="tab-panel" id="background-panel">
              <div class="placeholder-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <h3>Background</h3>
                <p>Coming soon</p>
              </div>
            </div>

            <!-- Chats Tab -->
            <div class="tab-panel" id="chats-panel">
              <div class="placeholder-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                </svg>
                <h3>Chats</h3>
                <p>Coming soon</p>
              </div>
            </div>

            <!-- Groups Tab -->
            <div class="tab-panel" id="groups-panel">
              <div class="placeholder-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                </svg>
                <h3>Groups</h3>
                <p>Coming soon</p>
              </div>
            </div>

            <!-- Memory Tab -->
            <div class="tab-panel" id="memory-panel">
              <div class="placeholder-content">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                </svg>
                <h3>Memory</h3>
                <p>Coming soon</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer">
        <div class="footer-left">
          <button class="btn btn-danger" id="deleteBtn">Delete</button>
        </div>
        <div class="footer-right">
          <button class="btn btn-secondary" id="chatBtn">Chat</button>
          <button class="btn btn-primary" id="saveBtn">Save Character</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Tab Switching =====
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanels = document.querySelectorAll('.tab-panel');
    const imageSection = document.getElementById('imageSection');
    const contentSection = document.getElementById('contentSection');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and panels
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabPanels.forEach(panel => panel.classList.remove('active'));

        // Add active class to clicked button and corresponding panel
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(`${tabId}-panel`).classList.add('active');

        // Show/hide image section based on tab
        if (tabId === 'profile') {
          imageSection.classList.remove('hidden');
          contentSection.classList.remove('full-width');
        } else {
          imageSection.classList.add('hidden');
          contentSection.classList.add('full-width');
        }
      });
    });

    // ===== Image Upload =====
    const imageInput = document.getElementById('imageInput');
    const imageUploadArea = document.getElementById('imageUploadArea');
    const headerAvatar = document.getElementById('headerAvatar');
    const avatarEditBtn = document.getElementById('avatarEditBtn');

    imageSection.addEventListener('click', () => {
      imageInput.click();
    });

    avatarEditBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const imgUrl = event.target.result;

          // Update main image section
          imageUploadArea.innerHTML = `<img src="${imgUrl}" class="image-preview" alt="Character image">`;

          // Update header avatar
          headerAvatar.innerHTML = `<img src="${imgUrl}" alt="Character avatar">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== Character Name Sync =====
    const characterNameInput = document.getElementById('characterNameInput');
    const characterName = document.getElementById('characterName');

    characterNameInput.addEventListener('input', (e) => {
      const name = e.target.value || 'Character name';
      characterName.textContent = name;
    });

    // ===== Close Button =====
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('characterCardOverlay');

    closeBtn.addEventListener('click', () => {
      overlay.classList.add('hidden');
    });

    // Close on overlay click (outside card)
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.add('hidden');
      }
    });

    // ===== Button Actions (Placeholders) =====
