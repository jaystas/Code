<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Card</title>
  <style>
    /* ===== CSS Variables ===== */
    :root {
      --bg-dark: #1c1e22;
      --bg-darker: #191b1f;
      --border: #333;
      --border-secondary: #404040;
      --primary: #4a90e2;
      --primary-hover: #5ba3f5;
      --text: #e5e5e5;
      --muted: #a0a0a0;
      --text-tertiary: #707070;
      --tab-hover: #25272d;
      --input-bg: #2a2d35;
      --input-border: #404040;
      --accent-blue-light: rgba(74, 144, 226, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Character Card Overlay ===== */
    .character-card-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .character-card-overlay.hidden {
      display: none;
    }

    /* ===== Character Card Container ===== */
    .character-card {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 1200px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== Card Header ===== */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar-container {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--input-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
    }

    .avatar svg {
      width: 32px;
      height: 32px;
      color: var(--muted);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar-edit-btn {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 28px;
      height: 28px;
      background: var(--primary);
      border: 2px solid var(--bg-darker);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .avatar-edit-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .avatar-edit-btn svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    .character-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
    }

    .close-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
      color: var(--muted);
    }

    .close-btn:hover {
      background: var(--tab-hover);
      color: var(--text);
    }

    .close-btn svg {
      width: 20px;
      height: 20px;
    }

    /* ===== Tabs ===== */
    .tabs-header {
      display: flex;
      gap: 8px;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-darker);
    }

    .tab-button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .tab-button:hover {
      color: var(--text);
      background: var(--tab-hover);
    }

    .tab-button.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* ===== Card Body ===== */
    .card-body {
      display: flex;
      flex: 1;
      overflow: hidden;
      min-height: 500px;
    }

    /* ===== Left Side - Image Upload ===== */
    .image-section {
      width: 40%;
      background: var(--bg-dark);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .image-section:hover {
      background: #1f2127;
    }

    .image-upload-area {
      width: 100%;
      height: 100%;
      border: 2px dashed var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      transition: all 0.2s ease;
    }

    .image-section:hover .image-upload-area {
      border-color: var(--primary);
    }

    .image-upload-area svg {
      width: 64px;
      height: 64px;
      color: var(--muted);
    }

    .image-upload-area span {
      color: var(--primary);
      font-size: 14px;
      font-weight: 500;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    /* ===== Right Side - Form Content ===== */
    .content-section {
      width: 60%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* ===== Form Fields ===== */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .form-textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      transition: all 0.2s ease;
      line-height: 1.5;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    .form-textarea::placeholder {
      color: var(--text-tertiary);
    }

    .form-select {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--accent-blue-light);
    }

    /* ===== Card Footer ===== */
    .card-footer {
      display: flex;
      justify-content: space-between;
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-darker);
    }

    .footer-left {
      display: flex;
      gap: 12px;
    }

    .footer-right {
      display: flex;
      gap: 12px;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .btn-secondary {
      background: var(--bg-dark);
      color: var(--text);
      border: 1px solid var(--border-secondary);
    }

    .btn-secondary:hover {
      background: var(--tab-hover);
      border-color: var(--primary);
    }

    .btn-danger {
      background: transparent;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .btn-danger:hover {
      background: rgba(231, 76, 60, 0.1);
    }

    /* ===== Scrollbar Styling ===== */
    .tab-content::-webkit-scrollbar {
      width: 8px;
    }

    .tab-content::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }

    .tab-content::-webkit-scrollbar-thumb {
      background: var(--input-bg);
      border-radius: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb:hover {
      background: var(--border-secondary);
    }

    /* ===== Responsive ===== */
    @media (max-width: 968px) {
      .card-body {
        flex-direction: column;
      }

      .image-section {
        width: 100%;
        min-height: 300px;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .content-section {
        width: 100%;
      }
    }

    @media (max-width: 640px) {
      .tabs-header {
        overflow-x: auto;
      }

      .card-footer {
        flex-direction: column;
        gap: 12px;
      }

      .footer-left,
      .footer-right {
        width: 100%;
        justify-content: stretch;
      }

      .footer-left .btn,
      .footer-right .btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Character Card Overlay -->
  <div class="character-card-overlay" id="characterCardOverlay">
    <div class="character-card">
      <!-- Card Header -->
      <div class="card-header">
        <div class="header-left">
          <div class="avatar-container">
            <div class="avatar" id="headerAvatar">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <div class="avatar-edit-btn" id="avatarEditBtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </div>
          </div>
          <h2 class="character-name" id="characterName">Character name</h2>
        </div>
        <button class="close-btn" id="closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Tabs Header -->
      <div class="tabs-header">
        <button class="tab-button active" data-tab="profile">Profile</button>
        <button class="tab-button" data-tab="background">Background</button>
        <button class="tab-button" data-tab="chats">Chats</button>
        <button class="tab-button" data-tab="groups">Groups</button>
        <button class="tab-button" data-tab="memory">Memory</button>
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <!-- Left Side - Image Upload -->
        <div class="image-section" id="imageSection">
          <div class="image-upload-area" id="imageUploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>Click to upload image</span>
          </div>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>

        <!-- Right Side - Form Content -->
        <div class="content-section">
          <div class="tab-content">
            <!-- Profile Tab -->
            <div class="tab-panel active" id="profile-panel">
              <div class="form-group">
                <label class="form-label">Global Roleplay System Prompt</label>
                <textarea class="form-textarea" placeholder="Enter global roleplay system prompt">You are {character.name}, a roleplay actor engaging in a conversation with {user.name}. Your replies should be written in a conversational format, taking on the personality and characteristics of {character.name}.</textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Character Name</label>
                <input type="text" class="form-input" id="characterNameInput" placeholder="Enter character name" value="Character name">
              </div>

              <div class="form-group">
                <label class="form-label">Voice</label>
                <select class="form-select">
                  <option>Select voice</option>
                  <option>Voice 1</option>
                  <option>Voice 2</option>
                  <option>Voice 3</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">System Prompt</label>
                <textarea class="form-textarea" placeholder="Enter system prompt"></textarea>
              </div>
            </div>

            <!-- Background Tab -->
            <div class="tab-panel" id="background-panel">
            </div>

            <!-- Chats Tab -->
            <div class="tab-panel" id="chats-panel">
            </div>

            <!-- Groups Tab -->
            <div class="tab-panel" id="groups-panel">
            </div>

            <!-- Memory Tab -->
            <div class="tab-panel" id="memory-panel">
            </div>
          </div>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer">
        <div class="footer-left">
          <button class="btn btn-danger" id="deleteBtn">Delete</button>
        </div>
        <div class="footer-right">
          <button class="btn btn-secondary" id="chatBtn">Chat</button>
          <button class="btn btn-primary" id="saveBtn">Save Character</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Tab Switching =====
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanels = document.querySelectorAll('.tab-panel');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and panels
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabPanels.forEach(panel => panel.classList.remove('active'));

        // Add active class to clicked button and corresponding panel
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(`${tabId}-panel`).classList.add('active');
      });
    });

    // ===== Image Upload =====
    const imageSection = document.getElementById('imageSection');
    const imageInput = document.getElementById('imageInput');
    const imageUploadArea = document.getElementById('imageUploadArea');
    const headerAvatar = document.getElementById('headerAvatar');
    const avatarEditBtn = document.getElementById('avatarEditBtn');

    imageSection.addEventListener('click', () => {
      imageInput.click();
    });

    avatarEditBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const imgUrl = event.target.result;

          // Update main image section
          imageUploadArea.innerHTML = `<img src="${imgUrl}" class="image-preview" alt="Character image">`;

          // Update header avatar
          headerAvatar.innerHTML = `<img src="${imgUrl}" alt="Character avatar">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== Character Name Sync =====
    const characterNameInput = document.getElementById('characterNameInput');
    const characterName = document.getElementById('characterName');

    characterNameInput.addEventListener('input', (e) => {
      const name = e.target.value || 'Character name';
      characterName.textContent = name;
    });

    // ===== Close Button =====
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('characterCardOverlay');

    closeBtn.addEventListener('click', () => {
      overlay.classList.add('hidden');
    });

    // Close on overlay click (outside card)
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.add('hidden');
      }
    });

    // ===== Button Actions (Placeholders) =====
    const deleteBtn = document.getElementById('deleteBtn');
    const chatBtn = document.getElementById('chatBtn');
    const saveBtn = document.getElementById('saveBtn');

    deleteBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete this character?')) {
        console.log('Character deleted');
        overlay.classList.add('hidden');
      }
    });

    chatBtn.addEventListener('click', () => {
      console.log('Opening chat with character...');
      // Add navigation to chat interface
    });

    saveBtn.addEventListener('click', () => {
      console.log('Saving character...');
      // Add save functionality
      alert('Character saved successfully!');
    });

    // ===== Prevent form submission on Enter =====
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
